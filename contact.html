<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - CareerPathway</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-lg font-bold text-purple-600 hover:text-purple-800 transition">← Back to Homepage</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white text-center py-12">
    <h1 class="text-4xl font-bold animate__animated animate__fadeInDown">Contact Us</h1>
    <p class="mt-2 text-lg animate__animated animate__fadeInUp">We’re here to help and answer any questions you might have.</p>
  </header>

  <!-- Contact Form -->
  <section class="max-w-3xl mx-auto p-10 bg-white rounded-lg shadow-md mt-10" data-aos="fade-up">
    <form action="#" method="post" class="space-y-6">
      <div>
        <label for="name" class="block text-lg font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
      </div>
      <div>
        <label for="email" class="block text-lg font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
      </div>
      <div>
        <label for="message" class="block text-lg font-semibold mb-2">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg transition">Send Message</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 mt-16">
    <p>&copy; 2025 CareerPathway. All rights reserved.</p>
    <p><a href="index.html" class="underline hover:text-indigo-400">Back to Home</a></p>
  </footer>

  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
