<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - CareerPathway</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-lg font-bold text-purple-600 hover:text-purple-800 transition">‚Üê Back to Homepage</a>
    </div>
  </nav>

  <section class="p-10 bg-white text-center">
    <h2 class="text-3xl font-semibold mb-4">Contact Us</h2>
    <p class="max-w-3xl mx-auto mb-6">We value your feedback. Please fill out the form below, and we will get back to you.</p>
    <form id="contactForm" class="max-w-md mx-auto">
      <input type="text" id="name" class="w-full p-3 border rounded mb-4" placeholder="Your Name" required>
      <input type="email" id="email" class="w-full p-3 border rounded mb-4" placeholder="Your Email" required>
      <textarea id="message" class="w-full p-3 border rounded mb-4" placeholder="Your Message" rows="5" required></textarea>
      <button type="button" onclick="submitFeedback()" class="bg-indigo-700 text-white px-6 py-2 rounded">Submit</button>
    </form>
  </section>

 
  <footer class="bg-gray-900 text-white text-center py-6 mt-16">
    <p>&copy; 2025 CareerPathway. All rights reserved.</p>
    <p><a href="index.html" class="underline hover:text-indigo-400">Back to Home</a></p>
  </footer>

  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    function submitFeedback() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        const whatsappNumber = '9527266485';
        const whatsappMessage = `Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
        const whatsappURL = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
        window.open(whatsappURL, '_blank');
      } else {
        alert('Please fill out all fields.');
      }
    }
  </script>

</body>
</html>
